<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehore, MP - Interactive Map</title>

    <!-- Leaflet.js CSS (for OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>📍 Sehore, Madhya Pradesh</h1>
        <p class="subtitle">Explore Sehore with real-time location updates.</p>

        <div id="map"></div> <!-- OpenStreetMap Container -->

        <p id="coordinates">
            📌 Fixed Location: <b>Sehore Bus Stand</b><br>
            🌍 Latitude: 23.2053 | Longitude: 77.0807
        </p>

        <button id="refresh-map">🔄 Refresh Map</button>

        <!-- Additional Info Section -->
        <div class="info-box">
            <h3>🌟 About Sehore</h3>
            <p>Sehore is a historic town in Madhya Pradesh, known for its cultural heritage.</p>
            
            <!-- Dynamic API Data -->
            <div id="info-data">
                <p>Fetching data...</p>
            </div>
        </div>
    </div>

    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
