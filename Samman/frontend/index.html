<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustbin Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Add Dustbin Data</h2>
        <form id="dustbinForm">
            <div class="input-group">
                <label for="lat">Latitude</label>
                <input type="text" id="lat" placeholder="Enter latitude" required>
            </div>

            <div class="input-group">
                <label for="lon">Longitude</label>
                <input type="text" id="lon" placeholder="Enter longitude" required>
            </div>

            <div class="input-group">
                <label for="fill">Fill Level</label>
                <input type="number" id="fill" placeholder="Fill level (%)" required>
            </div>

            <div class="input-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="Weight (kg)" required>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter location address" required>
            </div>

            <div class="input-group">
                <label for="floor">Floor</label>
                <input type="text" id="floor" placeholder="Enter floor (if applicable)">
            </div>

            <div class="input-group">
                <label for="block">Block</label>
                <input type="text" id="block" placeholder="Block number/name">
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Contact number">
            </div>

            <!-- <div class="input-group">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" placeholder="User ID">
            </div> -->

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
</body>
</html>
